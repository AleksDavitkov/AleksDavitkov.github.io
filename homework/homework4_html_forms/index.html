<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .form-container {
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <!-- Intro -->
      <form action="" method="get">
        <h1>Dado Tea Lunch Special</h1>
        <p>
          Monday through Friday
          <br />
          11am - 3pm
          <br />
          $9.95 plus tax
          <br />
          <br />
          Includes sandwich, snack and drink
        </p>
        <!-- Order Information -->
        <fieldset>
          <legend>Order Information</legend>
          <br />
          <label for="name">Name</label>
          <br />
          <input type="text" name="name" id="name" />
          <br />
          <input type="radio" name="location" id="here" />
          <label for="here">Here</label>
          <br />
          <input type="radio" name="location" id="to_go" />
          <label for="to_go">To Go</label>
        </fieldset>
        <!-- Sandwich Options -->
        <fieldset>
          <legend>Sandwiches</legend>
          <br />
          <span><strong>Monday</strong></span>
          <br />
          <input type="radio" name="location1" id="tomato_mozarella" />
          <label for="tomato_mozarella">Tomato Mozarella</label>
          <br />
          <input type="radio" name="location1" id="chicken_salad" />
          <label for="chicken_salad">Chicken Salad</label>
          <br />
          <br />
          <span><strong>Tuesday</strong></span>
          <br />
          <input type="radio" name="location2" id="greek_salad_wrap" />
          <label for="greek_salad_wrap">Greek Salad Wrap</label>
          <br />
          <input type="radio" name="location2" id="toto_wrap" />
          <label for="toto_wrap">Toto Wrap</label>
          <br />
          <br />
          <span><strong>Wednesday</strong></span>
          <br />
          <input type="radio" name="location3" id="red_pepper_hummus" />
          <label for="red_pepper_hummus">Red Pepper Hummus</label>
          <br />
          <input type="radio" name="location3" id="roasted_turkey" />
          <label for="roasted_turkey">Roasted Turkey</label>
          <br />
          <br />
          <span><strong>Thursday</strong></span>
          <br />
          <input type="radio" name="location4" id="carrot-ginger_hummus_wrap" />
          <label for="carrot-ginger_hummus_wrap"
            >Carrot-Ginger Hummus Wrap</label
          >
          <br />
          <input type="radio" name="location4" id="egg_salad" />
          <label for="egg_salad">Egg Salad</label>
          <br />
          <br />
          <span><strong>Friday</strong></span>
          <br />
          <input type="radio" name="location5" id="dado_wrap" />
          <label for="dado_wrap">Dado Wrap</label>
          <br />
          <input type="radio" name="location5" id="tuna_salad" />
          <label for="tuna_salad">Tuna Salad</label>
          <hr />
          <input type="checkbox" name="bread" id="gluten_free_bread" />
          <label for="gluten_free_bread">Gluten Free Bread (75¢ extra)</label>
        </fieldset>
        <!-- Snack Options -->
        <fieldset>
          <legend>Snack</legend>
          <br />
          <span><strong>Snacks</strong></span>
          <br />
          <input type="radio" name="location6" id="apple" />
          <label for="apple">Apple</label>
          <br />
          <input type="radio" name="location6" id="banana" />
          <label for="banana">Banana</label>
          <br />
          <input type="radio" name="location6" id="potato_chips" />
          <label for="potato_chips">Potato Chips</label>
        </fieldset>
        <!-- Drink Options -->
        <fieldset>
          <legend>Drink</legend>
          <br />
          <span><strong>Drinks</strong></span>
          <br />
          <select id="devices">
            <option value="hot_black_tea-keemun">Hot Black Tea - Keemun</option>
            <option value="fanta">Fanta</option>
            <option value="orange_juice">Orange Juice</option>
            <option value="water">Water</option>
          </select>
          <hr />
          <input type="checkbox" name="large_drink" id="large_drink" />
          <label for="large_drink">Large Drink (75¢ extra)</label>
        </fieldset>
        <br />
        <!-- Place Order -->
        <button type="submit" id="place_order">Place Order</button>
      </form>
    </div>
  </body>
</html>
