<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Cars-API</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetch-cars.js" defer></script>
</head>
<body>

  <h1>Car Data</h1>

  <!-- Filtering -->
  <input type="text" id="filterModel" placeholder="Enter Model Name">

  <input type="number" id="filterDoors" placeholder="Enter Number of Doors">

  <input type="number" id="filterHorsepower" placeholder="Max Horsepower">

  <select id="filterType">
    <option value="">All Types</option>
    <option value="SUV">SUV</option>
    <option value="Sedan">Sedan</option>
    <option value="Hatchback">Hatchback</option>
    <option value="Convertible">Convertible</option>
    <option value="Truck">Truck</option>
    <option value="Coupe">Coupe</option>
  </select>
  
  <select id="filterBrand">
    <option value="">All Brands</option>
    <option value="Volkswagen">Volkswagen</option>
    <option value="Toyota">Toyota</option>
    <option value="Ford">Ford</option>
    <option value="BMW">BMW</option>
    <option value="Chevrolet">Chevrolet</option>
    <option value="Mercedes-Benz">Mercedes-Benz</option>
    <option value="Honda">Honda</option>
    <option value="Nissan">Nissan</option>
    <option value="Hyundai">Hyundai</option>
    <option value="Mazda">Mazda</option>
    <option value="Ram">Ram</option>
    <option value="Audi">Audi</option>
    <option value="Kia">Kia</option>
    <option value="Subaru">Subaru</option>
    <option value="Fiat">Fiat</option>
  </select>

  <select id="filterColor">
    <option value="">All Colors</option>
    <option value="White">White</option>
    <option value="Silver">Silver</option>
    <option value="Blue">Blue</option>
    <option value="Black">Black</option>
    <option value="Red">Red</option>
    <option value="Gray">Gray</option>
    <option value="Green">Green</option>
    <option value="Yellow">Yellow</option>
    <option value="Orange">Orange</option>
    <option value="Purple">Purple</option>
  </select>  

  <select id="filterGasType">
    <option value="">All Gas Types</option>
    <option value="Diesel">Diesel</option>
    <option value="Petrol">Petrol</option>
    <option value="Gasoline">Gasoline</option>
    <option value="Hybrid">Hybrid</option>
    <option value="Electric">Electric</option>
  </select>
  
  <!-- Buttons -->
  <button id="resetBtn">Reset Filters</button>
  <button id="searchBtn">Search</button>

  <!-- Current condition -->
  <fieldset>
    <legend>Condition</legend>
    <label>
      <input type="radio" name="filterCondition" value="" checked>
      All Cars
    </label>
    <label>
      <input type="radio" name="filterCondition" value="new">
      New Cars
    </label>
    <label>
      <input type="radio" name="filterCondition" value="old">
      Old Cars
    </label>
  </fieldset>

  <!-- Table -->
    <table id="cars">
        <thead>
            <tr>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Door Num.</th>
                <th>Gas Type</th>
                <th>Color</th>
                <th>Horsepower</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data display -->
        </tbody>
    </table>

</body>
</html>
